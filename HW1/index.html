<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستگرمی اول</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>تمرین دستگرمی اول</h1>
    <div class="formula">
      <input type="text" id="fee" placeholder="قیمت واحد" />
      <input type="text" id="count" placeholder="تعداد" />
      <input type="text" id="discount" placeholder="تخفیف" />
      <formula evaluator="count*fee-discount"></formula>
    </div>
    <div class="formula">
      <input type="text" id="radius" placeholder="شعاع" />
      <formula evaluator="radius**2*3.14"></formula>
    </div>
    <div class="formula">
      <input type="text" id="x" placeholder="عدد اول" />
      <input type="text" id="y" placeholder="عدد دوم" />
      <input type="text" id="z" placeholder="عدد سوم" />
      <formula evaluator="(x**2+y**2+z**2)/3 - ((x+y+z)/3)**2"></formula>
    </div>
    <script src="script.js"></script>
  </body>
</html>
